
  <body style="margin-left:11%;">
    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->
      
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_navbar.html -->
        
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div style="margin-right:-5%;" class="row">
              <div style="margin-left:25%;" class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h2 class="card-title">EDIT EQUIPMENT</h2>
                    <p class="card-description"> Edit Equipment for the Organizations  </p>
                    <form [formGroup]="orgformGroup" (submit)="editEquip()" class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputUsername1">Equipment Name</label>
                        <input type="text" class="form-control" formControlName="equipName" placeholder="Device Name">
                        <span class="text-danger" *ngIf="orgformGroup.controls['equipName'].touched && orgformGroup.hasError('required','equipName')"><i>Equipment name is required</i></span>
                      </div>
                      <div class="form-group"> <label> Select Organization</label>
                        <select  formControlName="deviceId" class="form-control" name="plan" id="plan">
                          <span class="text-danger" *ngIf="orgformGroup.controls['deviceId'].touched && orgformGroup.hasError('required','deviceId')"><i>Organization required</i></span>
              
                          <!-- <option value="{{id}}" selected>{{device}} </option> -->
                          <option *ngFor="let org of DevData" [value]="org.deviceId" >
                            {{org.deviceName}}
                           </option>  
                      </select>

               </div>
                <div class="form-group">
                            <label for="exampleInputPassword1">Price</label>
                            <input type="number" class="form-control" formControlName="price" placeholder="price">
                            <span class="text-danger" *ngIf="orgformGroup.controls['price'].touched && orgformGroup.hasError('required','price')"><i>price required</i></span>
                          </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Availability</label>
                        <input type="number" class="form-control" formControlName="equipAvail" placeholder="Description">
                        <span class="text-danger" *ngIf="orgformGroup.controls['equipAvail'].touched && orgformGroup.hasError('required','equipAvail')"><i>Count required</i></span>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
    </div>          
          <!-- content-wrapper ends -->

        </div>

      </div>
