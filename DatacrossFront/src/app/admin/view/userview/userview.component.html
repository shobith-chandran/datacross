          <div class="row ">
            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">USERS</h4>
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th> User Name </th>
                          <th> Organization Name </th>
                          <th> Contact </th>
                          <th> Status </th>
                          <th> Action</th>
                        </tr>
                      </thead>
                      <tbody

                        <tr>
                          <td> {{user.name}}</td>
                          <td> {{user.orgName}}</td>
                          <td> {{user.email}}</td>
                          <td>
                            <div *ngIf="user.status == '1'">
                              <span class="status-span">ðŸŸ¢ Active</span>
                            </div>

                            </div>
                          </td>
                          <td>
                            <div class="badge badge-outline-warning"><a
                                [routerLink]="['/useredit',user.userId]">Edit</a></div>
                          </td>
                          <td>
                            <div class="badge badge-outline-danger"><a [routerLink]="['userview']"
                                (click)="deleteUser(user)">Delete</a></div>
                          </td>
                        </tr>
                      </tbody>

                    </table>
                    
                    <div class="center">
                      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>


                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
