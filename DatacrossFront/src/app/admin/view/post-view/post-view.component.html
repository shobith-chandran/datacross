<div style="margin-left: 10%;">
  <div class="container-scroller">
    <!-- partial:partials/_sidebar.html -->

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_navbar.html -->

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

          <div class="row ">
            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title">Posts <p> <a href="/createPost">Add New</a></p>
                  </h3>
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th> Title </th>
                          <th> Category </th>
                          <th> View </th>
                          <th> Status </th>
                          <th> Edit </th>
                          <th> Action </th>
                        </tr>
                      </thead>
                      <tbody
                        *ngFor="let post of responseData | paginate: { itemsPerPage: tableSize, currentPage:count, totalItems:this.totalElements}; let i = index">
                        <tr>
                          <td> {{post.title}}</td>
                          <td> {{post.categoryName}}</td>
                          <td>
                            <div>
                              <a [routerLink]="['/post/',post.postId,post.slug,]">VIEW</a>
                            </div>

                          <td>
                            <div *ngIf="post.status == '1'">
                              <span class="status-span">üü¢</span>
                            </div>
                            <div *ngIf="post.status == '0'">
                              <span class="status-span">üî¥</span>
                            </div>
                          </td>
                          <td>
                            <div class="badge badge-outline-warning"><a [routerLink]="['/editPost',post.postId]">‚úèÔ∏è</a>
                            </div>
                          </td>
                          <td>
                            <div *ngIf="post.status==1" class="badge badge-outline-danger"><a
                                [routerLink]="['/postList']" (click)="deleteUser(post)">DRAFT</a></div>
                            <div *ngIf="post.status==0" class="badge badge-outline-success"><a
                                [routerLink]="['/postList']" (click)="PublishPost(post)">PUBLISH</a></div>
                          </td>
                        </tr>
                      </tbody></table>
                    <div class="center" style="text-align: center;">
                      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">

        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
