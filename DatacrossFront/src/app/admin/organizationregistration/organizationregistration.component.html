<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/src/assets/admindash/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/src/assets/admindash/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/src/assets/admindash/assets/vendors/select2/select2.min.css">
    <link rel="stylesheet" href="/src/assets/admindash/assets/vendors/select2-bootstrap-theme/select2-bootstrap.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/src/assets/admindash/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/src/assets/admindash/assets/images/favicon.png" />
  </head>
  <body style="margin-left:11%">
    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->
      
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_navbar.html -->
        
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">

            <div style="margin-right:-5%;" class="row">
              <div style="margin-left:25%;" class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <form [formGroup]="orgformGroup" (submit)="orgreg()" class="forms-sample">
                    <h2 class="card-title">REGISTER ORGANIZATION</h2>
                    <p class="card-description"> Lets start with Datacross </p>
                      <div class="form-group">
                        <label for="exampleInputUsername1">Organization Name</label>
                        <input type="text" class="form-control" formControlName="orgName" placeholder="Organization">
                        <span class="text-danger" *ngIf="orgformGroup.controls['orgName'].touched && orgformGroup.hasError('required','orgName')"><i>Organization name required</i></span>
              
                      </div>
                      <div class="form-group">
                        <label>License Number</label>
                        <input type="email" class="form-control" formControlName="licenseNo" placeholder="License Number">
                        <span class="text-danger" *ngIf="orgformGroup.controls['licenseNo'].touched && orgformGroup.hasError('required','licenseNo')"><i>License Number required</i></span>
                      </div>
                      <div class="form-group">
                        <label >Address</label>
                        <input type="text" class="form-control" formControlName="address" placeholder="Address">
                        <span class="text-danger" *ngIf="orgformGroup.controls['address'].touched && orgformGroup.hasError('required','address')"><i>Address required</i></span>
                      </div>
                      <div class="form-group">
                        <label>Pincode</label>
                        <input type="text" class="form-control" formControlName="pincode" placeholder="Pincode">
                        <span class="text-danger" *ngIf="orgformGroup.controls['pincode'].touched && orgformGroup.hasError('required','pincode')"><i>Pincode required</i></span>
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="contact" placeholder="Email">
                        <span class="text-danger" *ngIf="orgformGroup.controls['contact'].touched && orgformGroup.hasError('required','contact')"><i>Email required</i></span>
                      </div>
                      
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
    </div>          
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
         
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/src/assets/admindash/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="/src/assets/admindash/assets/vendors/select2/select2.min.js"></script>
    <script src="/src/assets/admindash/assets/vendors/typeahead.js/typeahead.bundle.min.js"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/src/assets/admindash/assets/js/off-canvas.js"></script>
    <script src="/src/assets/admindash/assets/js/hoverable-collapse.js"></script>
    <script src="/src/assets/admindash/assets/js/misc.js"></script>
    <script src="/src/assets/admindash/assets/js/settings.js"></script>
    <script src="/src/assets/admindash/assets/js/todolist.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="/src/assets/admindash/assets/js/file-upload.js"></script>
    <script src="/src/assets/admindash/assets/js/typeahead.js"></script>
    <script src="/src/assets/admindash/assets/js/select2.js"></script>
    <!-- End custom js for this page -->
    </div>
  </body>
</html>
